<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shivendra Pal - School Project</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  /* Reset and base */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
    color: #1f2937;
  }

  .container {
    background: rgba(255, 255, 255, 0.85);
    padding: 3rem 4rem;
    border-radius: 15px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    max-width: 450px;
    text-align: center;
  }

  .name {
    font-size: 2.8rem;
    font-weight: 700;
    color: #2563eb;
    margin-bottom: 1rem;
    letter-spacing: 1px;
    text-shadow: 1px 1px 4px rgba(37, 99, 235, 0.5);
  }

  .class {
    font-size: 1.5rem;
    margin-bottom: 0.8rem;
    color: #374151;
  }

  .school {
    font-size: 1.4rem;
    color: #4b5563;
    font-style: italic;
  }

  @media (max-width: 500px) {
    .container {
      padding: 2rem 2rem;
      max-width: 90%;
    }
    .name {
      font-size: 2rem;
    }
    .class,
    .school {
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="School Project Details">
    <div class="name" tabindex="0">Shivendra Pal</div>
    <div class="class" tabindex="0">Class 12th A2</div>
    <div class="school" tabindex="0">SKD Academy</div>
  </div>
</body>
</html>
